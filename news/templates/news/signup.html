{% extends "news/base.html" %}
{% block content %}=
    <h2>로그인</h2>
    <h4>{% if msg %}{{ msg }}{% endif %}</h4>
    <form action="login" method="post">
        {% csrf_token %}{{ form.as_p }}
        <button type="submit">드가쟈~!</button>
    </form>
    <p>
        <a href="{% url 'index' %}">홈으로</a>
        <a href="{% url 'register' %}">회원가입</a>
    </p>
{% endblock %}
